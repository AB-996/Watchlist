
<ion-header>

  <ion-navbar>
    <ion-title>Recommended for you</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding *ngIf = "ratings.length > 5; else notRatedEnough">
  <ion-list>
    <ion-item *ngFor = "let movie of recommended">
      {{movie.movie_id}}
    </ion-item>
  </ion-list>
</ion-content>

<ng-template #notRatedEnough padding>
  Please Rate at least 5 movies!
</ng-template>
