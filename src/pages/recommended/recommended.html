
<ion-header>

  <ion-navbar color="dark">
    <ion-title>Recommended for you</ion-title>
  </ion-navbar>

</ion-header>


<ion-content *ngIf = "ratings.length >= 5; else notRatedEnough" style="margin-top:50px">
  <ion-list>
    <ion-item *ngFor = "let movie of recommended">
      {{movie.movie_id}}
    </ion-item>
  </ion-list>
</ion-content>

<ng-template #notRatedEnough padding>
  Please Rate at least 5 movies!
</ng-template>
