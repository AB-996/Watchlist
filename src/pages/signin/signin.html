<ion-header>

  <ion-navbar color = "dark">
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #f="ngForm" (ngSubmit)="onLogin(f)">
    <ion-list>
      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input name="email" ngModel type="email" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input name="pass" ngModel type="password" required></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button type="submit" block [disabled]="f.invalid">Login</button>
  </form>
</ion-content>
